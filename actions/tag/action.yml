name: "Bump version and create release"
description: "Bumps version, creates a tag, and publishes a release."

inputs:
  github_token:
    description: "GitHub token for authentication"
    required: true
  build_package:
    description: 'Whether to build and include package artifacts in the release'
    required: false
    default: 'true'

outputs:
  new_tag: ${{ steps.tag_version.outputs.new_tag }}
#    description: "New tag"

runs:
  using: "composite"
  steps:
    # -----------------------------------------------------------------------------
    # Step 1: Checkout the repository
    # -----------------------------------------------------------------------------
    - name: Checkout [${{ github.repository }}]
      uses: actions/checkout@v4

    # -----------------------------------------------------------------------------
    # Step 2a: Bump version and tag
    # -----------------------------------------------------------------------------
    - name: Bump version and tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ inputs.github_token }}

    # -----------------------------------------------------------------------------
    # Step 2b: Set output for new_tag
    # -----------------------------------------------------------------------------
    - name: Set new_tag output
      shell: bash
      run: |
        echo "NEW_TAG=${{ steps.tag_version.outputs.new_tag }}" >> $GITHUB_ENV
        echo "NEW_TAG=${{ steps.tag_version.outputs.new_tag }}" >> $GITHUB_OUTPUT

    # -----------------------------------------------------------------------------
    # Step 3: Install dependencies (hatch for packaging)
    # -----------------------------------------------------------------------------
    - name: Install dependencies
      if: inputs.build_package == 'true'
      shell: bash
      run: |
        echo "Tag from previous step: $NEW_TAG"
        python -m pip install --upgrade hatch

    # -----------------------------------------------------------------------------
    # Step 4: Update version in pyproject.toml
    # -----------------------------------------------------------------------------
    - name: Update version in pyproject.toml
      if: inputs.build_package == 'true'
      shell: bash
      run: |
        echo "Updating version to ${{ steps.tag_version.outputs.new_tag }}"
        sed -i "s/0.0.0/${{ steps.tag_version.outputs.new_tag }}/" pyproject.toml

    # -----------------------------------------------------------------------------
    # Step 5: Build the package
    # -----------------------------------------------------------------------------
    - name: Build package
      if: inputs.build_package == 'true'
      shell: bash
      run: |
        echo "Building package for version: ${{ steps.tag_version.outputs.new_tag }}"
        hatch build

    # -----------------------------------------------------------------------------
    # Step 6: Upload build artifacts
    # -----------------------------------------------------------------------------
    - name: Upload distribution artifacts
      if: inputs.build_package == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 1

    # -----------------------------------------------------------------------------
    # Step 7: Create GitHub release
    # -----------------------------------------------------------------------------
    - name: Create GitHub release with artifacts
      if: inputs.build_package == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        generate_release_notes: true
        files: dist/*

    - name: Create GitHub release without artifacts
      if: inputs.build_package != 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        generate_release_notes: true
