name: Compile a LaTeX document

description: "Compile a LaTeX document and upload it"

on:
  workflow_call:
    inputs:
      paper:
        description: 'paper'
        type: string
        required: true
      
      GITHUB_TOKEN:
        required: true

runs:
  using: "composite"
  steps:
      - uses: actions/cache@v3
        name: Tectonic Cache
        with:
          path: ~/.cache/Tectonic
          key: ${{ runner.os }}-tectonic-${{ hashFiles('**/*.tex') }}
          restore-keys: |
            ${{ runner.os }}-tectonic-
      
      - uses: wtfjoke/setup-tectonic@v2
        with:
          github-token: ${{ inputs.GITHUB_TOKEN }}
      
      - name: Run Tectonic
        shell: bash
        run: |
          mkdir publish
          tectonic --outdir publish ${{ inputs.paper }}
          
      # Push the paper folder to the github pages
      - name: GitHub Pages action
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: publish  # The folder the action should deploy.

