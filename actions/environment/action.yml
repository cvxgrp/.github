name: Build Environment
description: "Build the environment using pyproject.toml and uv"

inputs:
  working-directory:
    description: 'Directory where the Python project is located'
    required: false
    default: '.'
  python-version:
    description: 'The Python we shall use'
    required: false
    default: '3.12'

runs:
  using: "composite"

  steps:
    - name: Checkout [${{ github.repository }}]
      uses: actions/checkout@v4

    # Install UV (Unix)
    - name: Install UV (Unix)
      if: runner.os == 'Linux' || runner.os == 'macOS'
      shell: bash
      run: |
        set -eo pipefail
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        echo "${{ github.workspace }}/.venv/bin" >> $GITHUB_PATH

        # Add uv and .venv to PATH
        # export PATH="${{ github.workspace }}/.venv/bin:$HOME/.local/bin:$PATH"

        # Verify uv installation
        uv --version
        uv --help > /dev/null

        # Create virtual environment with uv
        uv venv --python ${{ inputs.python-version }}

        # Ensure the venv/bin is first in the PATH
        unset PYTHONHOME  # Unset the PYTHONHOME environment variable
                          # if set to avoid any system Python fallback

        # Verify that only the virtual environment's Python is being used
        which python  # This should show .venv/bin/python

        # Ensure pip is installed and up-to-date
        # python -m ensurepip --upgrade

        # Confirm the Python and pip versions from the virtual environment
        # python --version
        # python -m pip --version

      # Install UV (Windows)
    - name: Install UV (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        irm https://astral.sh/uv/install.ps1 | iex
        $uvPath = "C:\Users\runneradmin\.local\bin"
        Add-Content $env:GITHUB_PATH $uvPath
        $env:Path = "$uvPath;" + $env:Path
        uv --version
        uv --help > $null

        # Create virtual environment with uv
        uv venv --python ${{ inputs.python-version }}

        # Modify PATH to only include the virtual environment's Scripts directory
        # $env:Path = "${{ github.workspace }}\.venv\Scripts;" + $env:Path
        Add-Content $env:GITHUB_PATH ${{ github.workspace }}\.venv\Scripts

        # Unset PYTHONHOME to avoid any system Python being used
        Remove-Item -Path Env:PYTHONHOME -ErrorAction SilentlyContinue

        # Verify that only the virtual environment's Python is being used
        where python

    - name: Install pip
      shell: bash
      run: |
        # Ensure pip is installed and up-to-date in the virtual environment
        python -m ensurepip --upgrade

        # Confirm Python and pip versions from the virtual environment
        python --version
        python -m pip --version

    - name: Check dependency file compatibility
      shell: bash
      run: |
        if [ -f pyproject.toml ] && [ -f requirements.txt ]; then
          echo "Error: Both pyproject.toml and requirements.txt exist. Please use only one dependency specification method."
          exit 1
        fi

    # run if the file pyproject.toml exists
    - name: Install the dependencies
      if: hashFiles('pyproject.toml') != ''
      shell: bash
      run : |
        which uv
        uv --version
        # Sync environment (install dependencies)
        uv sync --all-extras --dev --frozen  # Install all dependencies (including dev dependencies)

    # run if the file pyproject.toml exists
    - name: Install the dependencies
      if: hashFiles('requirements.txt') != ''
      shell: bash
      run : |
        which uv
        uv --version
        # Sync environment (install dependencies)
        pip install -r requirements.txt
