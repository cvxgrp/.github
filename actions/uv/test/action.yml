name: Run Tests
description: "Run pytest test suite"

inputs:
  tests-folder:
    description: 'Source folder to analyze'
    required: false
    default: 'tests'
  python-version:
    description: 'Python version to use for testing'
    type: string
    required: false
    default: '3.12'
  working-directory:
    description: 'Directory where the Python project is located'
    required: false
    default: '.'

runs:
  using: "composite"
  steps:
    # Install uv
    - name: Install uv
      uses: astral-sh/setup-uv@887a942a15af3a7626099df99e897a18d9e5ab3a
      with:
        python-version: ${{ inputs.python-version }}

    - name: Set up Python environment with uv
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        # Create venv
        uv venv
        # Add venv to PATH
        echo ".venv/bin" >> $GITHUB_PATH
        uv sync --all-extras --dev --frozen

    - name: Run tests
      shell: bash
      run: |
        cd ${{ inputs.working-directory }}
        uv pip install --no-cache-dir pytest
        uv run pytest ${{ inputs.tests-folder }}
