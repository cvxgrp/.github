name: Build the Jupyter Book
description: "Build jupyter book"

inputs:
  working-directory:
    description: 'Directory where the Python project is located'
    required: false
    default: '.'
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.12'

runs:
  using: "composite"

  steps:
    # This is not using any github-token:
    - name: Install uv
      shell: bash
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh

        # Add UV to PATH for the current shell session
        echo "$HOME/.local/bin" >> $GITHUB_PATH   # Add UV binary directory to PATH in GitHub Actions environment
        export PATH="$HOME/.local/bin:$PATH"      # Add UV binary directory to PATH for the current shell session

        # "Verify UV installation"
        uv --version  # Should print the installed version of UV

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Set up Python environment with uv
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        # Create venv
        uv venv
        # Add venv to PATH
        echo ".venv/bin" >> $GITHUB_PATH
        uv sync --all-extras --dev --frozen

    - name: Install jupyterbook
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        uv pip install --no-cache-dir jupyter-book sphinx-math-dollar

    # Build the book
    - name: Build the book
      shell: bash
      run: |
        cd ${{ inputs.working-directory }}
        uv run jupyter-book clean book
        uv run jupyter-book build book

    # Upload the book
    - name: Archive book
      if: ${{ env.ACT != 'true' }}  # Skip if running with 'act'
      uses: actions/upload-artifact@v4
      with:
        name: book
        path: ${{ inputs.working-directory }}/book/_build/html/
        retention-days: 1
