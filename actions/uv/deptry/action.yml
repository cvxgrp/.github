name: 'Dependency Check'
description: 'Run deptry to check for dependency issues'

inputs:
  source-folder:
    description: 'Source folder to analyze'
    required: false
    default: 'cvx'
  working-directory:
    description: 'Directory where the Python project is located'
    required: false
    default: '.'
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.12'

runs:
  using: "composite"
  steps:
    # Install uv
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Set up Python environment with uv
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        # Create venv
        uv venv
        # Add venv to PATH
        echo ".venv/bin" >> $GITHUB_PATH
        uv sync --all-extras --dev --frozen

    - name: Install project dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        uv python install ${{ inputs.python-version }}
        uv sync --all-extras --dev --frozen

    - name: Install and run deptry
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        uv pip install --no-cache-dir deptry
        uv run deptry ${{ inputs.source-folder }}
