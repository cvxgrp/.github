name: Convert Marimo to HTML
description: "Converts Marimo .py files to HTML format for documentation"

inputs:
  source_dir:
    description: 'Source directory containing Marimo .py files'
    required: false
    default: 'book/marimo'
  output_dir:
    description: 'Output directory for HTML files'
    required: false
    default: 'artifacts/marimo'

runs:
  using: composite
  steps:
    - uses: cvxgrp/.github/actions/uv/setup@main
      with:
        python-version: '3.12'

    - name: Install marimo
      shell: bash
      run: uv pip install --no-cache-dir marimo

    - name: Create output directory
      shell: bash
      run: mkdir -p ${{ inputs.output_dir }}

    - name: Convert Marimo files to HTML
      shell: bash
      run: |
        if [ ! -d "${{ inputs.source_dir }}" ]; then
          echo "Error: Source directory ${{ inputs.source_dir }} does not exist"
          exit 1
        fi

        found_files=0
        for file in "${{ inputs.source_dir }}"/*.py; do
          if [ -f "$file" ]; then
            found_files=1
            filename=$(basename "$file" .py)
            echo "Converting $filename.py to HTML..."
            uv run marimo export html "$file" -o "${{ inputs.output_dir }}/${filename}.html"
          fi
        done

        if [ "$found_files" -eq 0 ]; then
          echo "Warning: No .py files found in ${{ inputs.source_dir }}"
          exit 0
        fi

    - name: Upload HTML artifacts
      uses: actions/upload-artifact@v4
      with:
        name: marimo-html
        path: ${{ inputs.output_dir }}
        retention-days: 1
