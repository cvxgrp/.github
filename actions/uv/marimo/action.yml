name: Convert Marimo to HTML
description: "Converts Marimo .py files to HTML format for documentation"

inputs:
  source_dir:
    description: 'Source directory containing Marimo .py files'
    required: false
    default: 'book/marimo'
  working-directory:
    description: 'Directory where the Python project is located'
    required: false
    default: '.'
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.12'

runs:
  using: composite
  steps:
    - name: Install uv
      shell: bash
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Set up Python environment with uv
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        # Create venv with specific Python version
        uv venv --python ${{ inputs.python-version }}
        # Add venv to PATH
        echo ".venv/bin" >> $GITHUB_PATH

    - name: Install project dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        uv python install ${{ inputs.python-version }}
        uv sync --all-extras --dev --frozen

    - name: Install marimo
      shell: bash
      run: |
        cd ${{ inputs.working-directory }}
        uv pip install --no-cache-dir marimo

    - name: Create output directory
      shell: bash
      run: |
        cd ${{ inputs.working-directory }}
        mkdir -p artifacts/marimo

    - name: Convert Marimo files to HTML
      shell: bash
      run: |
        cd ${{ inputs.working-directory }}
        if [ ! -d "${{ inputs.source_dir }}" ]; then
          echo "Error: Source directory ${{ inputs.source_dir }} does not exist"
          exit 1
        fi

        found_files=0
        for file in "${{ inputs.source_dir }}"/*.py; do
          if [ -f "$file" ]; then
            found_files=1
            filename=$(basename "$file" .py)
            echo "Converting $filename.py to HTML..."
            uv run marimo export html "$file" -o "artifacts/marimo/${filename}.html"
          fi
        done

        if [ "$found_files" -eq 0 ]; then
          echo "Warning: No .py files found in ${{ inputs.source_dir }}"
          exit 0
        fi

    - name: Upload HTML artifacts
      uses: actions/upload-artifact@v4
      with:
        name: marimo
        path: ${{ inputs.working-directory }}/artifacts/marimo
        retention-days: 1
